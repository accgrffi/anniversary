<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kyle 💗 Harmony</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #ff9acb, #ffc1dd);
      color: #5a0036;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .box {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 400px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }
    h2 {
      margin-top: 20px;
    }
    p {
      font-size: 1.2rem;
    }
    .love {
      margin-top: 25px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #d1006f;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>💗 Our Anniversary 💗</h1>

    <p>We started on</p>
    <p id="startDate"></p>

    <h2>⏳ Together for</h2>
    <p id="timeTogether"></p>

    <div class="love">Kyle loves Harmony 💖</div>
  </div>

  <script>
    const start = new Date("2024-03-02T00:00:00");

    document.getElementById("startDate").innerText =
      start.toDateString();

    function updateTime() {
      const now = new Date();
      let diff = now - start;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById("timeTogether").innerText =
        `${days} days, ${hours} hours, ${minutes} minutes 💕`;
    }

    updateTime();
    setInterval(updateTime, 60000);
  </script>
</body>
</html>
